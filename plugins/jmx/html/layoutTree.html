<div class="tree-nav-layout">

  <div class="sidebar-pf sidebar-pf-left" resizable r-directions="['right']">

    <div class="tree-nav-sidebar-header" ng-controller="Jmx.TreeHeaderController">
      <form role="form" class="search-pf has-button">
        <div class="form-group has-clear">
          <div class="search-pf-input-group">
            <label for="input-search" class="sr-only">Search Tree:</label>
            <input id="input-search" type="search" class="form-control" placeholder="Search tree:"
              ng-model="filter">
            <button type="button" class="clear" aria-hidden="true"
              ng-hide="filter.length === 0"
              ng-click="filter = ''">
              <span class="pficon pficon-close"></span>
            </button>
          </div>
        </div>
        <div class="form-group tree-nav-buttons">
          <span class="badge" ng-class="{positive: result.length > 0}"
            ng-show="filter.length > 0">
            {{result.length}}
          </span>
          <i class="fa fa-plus-square-o" title="Expand All" ng-click="expandAll()"></i>
          <i class="fa fa-minus-square-o" title="Collapse All" ng-click="contractAll()"></i>
        </div>
      </form>
    </div>

    <div class="tree-nav-sidebar-content" ng-controller="Jmx.TreeController">
      <div class="spinner spinner-lg" ng-hide="treeFetched()"></div>
      <div id="jmxtree" class="treeview-pf-hover treeview-pf-select"></div>
    </div>
  </div>

  <div class="tree-nav-main">
    <jmx-header></jmx-header>
    <ul class="nav nav-tabs" ng-controller="Jmx.TabController">
      <li ng-class="{active: isTabActive('/jmx/attributes')}">
        <a href="#" ng-click="goto('/jmx/attributes')">Attributes</a>
      </li>
      <li ng-class="{active: isTabActive('/jmx/operations')}">
        <a href="#" ng-click="goto('/jmx/operations')">Operations</a>
      </li>
      <li ng-class="{active: isTabActive('/jmx/charts')}">
        <a href="#" ng-click="goto('/jmx/charts')">Chart</a>
      </li>
      <li ng-class="{active: isTabActive('/jmx/dashboard')}">
        <a href="#" ng-click="goto('/jmx/dashboard')">Dashboard</a>
      </li>
    </ul>
    <div class="contents" ng-view></div>
  </div>
</div>
